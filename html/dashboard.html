<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/base_style.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../assets/css/loading.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/dashboard.css">

    <link rel="apple-touch-icon" sizes="180x180" href="../assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="../assets/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="../assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="../assets/images/favicon/myFavicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="assets/images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<div id="progress" class="waiting">
</div>
<div class="container-fluid m-0 p-0">
    <div class="row" id="page-row">
        <div class="left-navbar col-sm-2 col-md-3 col-lg-3 col-xl-2 p-0 shadow"></div>
        <div class="col-sm-10 col-md-9 col-lg-9 col-xl-10 p-0" id="content">
            <div id="top-navbar"></div>

            <div class="p-4">
                <h3 class="text-dark">Dashboard</h3>
                <div class="row pt-1">
                    <div class="col-4">
                        <a href="assignment-list.html" class="dashboard-box">
                            <div class="card text-white bg-primary mb-3 text-right shadow border-0" style="min-width: 14rem; max-height: 10rem">
                                <div class="card-body">
                                    <h5 class="card-title font-weight-normal">Pending Requests</h5>
                                    <h1 class="display-3 card-text" id="total-pending-request">0</h1>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-4">
                        <a href="assignment-list.html" class="dashboard-box">
                            <div class="card text-white bg-primary mb-3 text-right shadow border-0" style=" min-width: 14rem; max-height: 10rem">
                                <div class="card-body">
                                    <h5 class="card-title font-weight-normal">Pending Handovers</h5>
                                    <h1 class="display-3 card-text" id="total-pending-handover">0</h1>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-4">
                        <a href="my-items.html" class="dashboard-box">
                            <div class="card text-white bg-primary mb-3 text-right shadow border-0" style="min-width: 14rem; max-height: 10rem">
                                <div class="card-body">
                                    <h5 class="card-title font-weight-normal">My Items</h5>
                                    <h1 class="display-3 card-text" id="total-my-items">0</h1>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog"
                     aria-labelledby="changePasswordLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="changePasswordLabel">Change Password</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="currentPassword">Current Password :</label>
                                        <input type="password" class="form-control" id="currentPassword"
                                               placeholder="Current Password">
                                    </div>
                                    <div class="form-group">
                                        <label for="newPassword">New Password :</label>
                                        <input type="password" class="form-control" id="newPassword"
                                               placeholder="New Password">
                                    </div>
                                    <div class="form-group">
                                        <label for="newPasswordRepeat">Verify Password :</label>
                                        <input type="password" class="form-control" id="newPasswordRepeat"
                                               placeholder="Verify Password">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary px-4" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary px-3">Save</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="../assets/js/jquery/jquery-3.3.1.min.js"></script>
<script src="../assets/js/bootstrap/bootstrap.js"></script>
<script src="../assets/js/loading.js"></script>
<script src="../assets/js/action-modal.js"></script>

<script src="../assets/components/js/dashboard.js"></script>
<script src="../assets/components/js/top-navbar.js"></script>

<script src="../assets/js/api/dashboard/show-total-pending-request.js"></script>

</body>
</html>
