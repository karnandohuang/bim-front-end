<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/base_style.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../assets/css/loading.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/dashboard.css">

    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon/favicon-32x32.png">
</head>
<body>
<div id="progress" class="waiting">
</div>
<div class="container-fluid m-0 p-0">
    <div class="row" id="page-row">
        <div class="left-navbar col-sm-2 col-md-3 col-lg-3 col-xl-2 p-0 shadow"></div>
        <div class="col-sm-10 col-md-9 col-lg-9 col-xl-10 p-0" id="content">
            <div id="top-navbar"></div>

            <div class="p-4">
                <h3 class="text-dark">Dashboard</h3>
                <div class="row pt-1">
                    <div class="col-4">
                        <a href="assignments.html" class="dashboard-box">
                            <div class="card text-white bg-primary mb-3 text-right shadow border-0" style="min-width: 14rem; max-height: 12rem">
                                <div class="card-body">
                                    <h5 class="card-title font-weight-normal">Pending Requests</h5>
                                    <h3 class="display-3 card-text" id="total-pending-request">0</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-4">
                        <a href="assignments.html" class="dashboard-box">
                            <div class="card text-white bg-primary mb-3 text-right shadow border-0" style=" min-width: 14rem; max-height: 12rem">
                                <div class="card-body">
                                    <h5 class="card-title font-weight-normal">Pending Handovers</h5>
                                    <h3 class="display-3 card-text" id="total-pending-handover">0</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-4">
                        <a href="my-items.html" class="dashboard-box">
                            <div class="card text-white bg-primary mb-3 text-right shadow border-0" style="min-width: 14rem; max-height: 12rem">
                                <div class="card-body">
                                    <h5 class="card-title font-weight-normal">My Items</h5>
                                    <h3 class="display-3 card-text" id="total-my-items">0</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

                <div id="change-password-div"></div>
            </div>
        </div>
    </div>
</div>


<script src="../assets/js/jquery/jquery-3.3.1.min.js"></script>
<script src="../assets/js/bootstrap/bootstrap.js"></script>
<script src="../assets/js/loading.js"></script>
<script src="../assets/js/action-modal.js"></script>

<script src="../assets/components/js/left-navbar/dashboard.js"></script>
<script src="../assets/components/js/top-navbar.js"></script>
<script src="../assets/components/js/change-password.js"></script>

<script src="../assets/js/api/dashboard/show-total-assignment.js"></script>

</body>
</html>
