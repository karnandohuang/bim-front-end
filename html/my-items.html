<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<link rel="stylesheet" type="text/css" href="../assets/css/base_style.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		  integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../assets/css/loading.css">

	<link rel="apple-touch-icon" sizes="180x180" href="../assets/images/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon/favicon-16x16.png">
	<link rel="manifest" href="../assets/images/favicon/site.webmanifest">
	<link rel="mask-icon" href="../assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="../assets/images/favicon/myFavicon.ico">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-config" content="assets/images/favicon/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
</head>
<body>
	<div id="progress" class="waiting">
	</div>
	<div class="container-fluid p-0 m-0">
		<div class="row" id="page-row">
			<div class="left-navbar col-sm-2 col-md-3 col-lg-3 col-xl-2 p-0 shadow"></div>

			<div class="col-sm-10 col-md-9 col-lg-9 col-xl-10 p-0">
				<div id="top-navbar"></div>

				<div class="p-4">
					<h3 class="text-dark">My Items</h3>
					<div class="table-responsive pt-4">
						<table class="table table-hover" id="data-table">
							<thead>
							<tr>
								<th scope="col">Request ID</th>
								<th scope="col">Item ID</th>
								<th scope="col">SKU</th>
								<th scope="col">Name</th>
								<th scope="col">Price</th>
								<th scope="col">Location</th>
								<th scope="col">Qty</th>
								<th scope="col">Status</th>
								<th scope="col" class="text-center">Action</th>
							</tr>
							</thead>
							<tbody >
							</tbody>
						</table>
						<div class="row mx-2 justify-content-end" id="table-pagination-button">
							<div class="col-lg-2 col-md-3 col-xs-4 text-right">
								<p>Page : <label id="current-page">1</label> / <label id="total-page">1</label></p>
							</div>
							<div class="col-lg-2 col-md-3 col-xs-4 px-1">
								<button type="button" class="btn btn-primary col-lg-12" id="table-prev-page-button">Previous</button>
							</div>
							<div class="col-lg-2 col-md-3 col-xs-4 px-1">
								<button type="button" class="btn btn-primary col-lg-12" id="table-next-page-button">Next</button>
							</div>
						</div>
					</div>
					<div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog"
						 aria-labelledby="changePasswordLabel" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h4 class="modal-title" id="changePasswordLabel">Change Password</h4>
									<button type="button" class="close" data-dismiss="modal" aria-label="close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<form>
										<div class="form-group">
											<label for="currentPassword">Current Password :</label>
											<input type="password" class="form-control" id="currentPassword"
												   placeholder="Current Password">
										</div>
										<div class="form-group">
											<label for="newPassword">New Password :</label>
											<input type="password" class="form-control" id="newPassword"
												   placeholder="New Password">
										</div>
										<div class="form-group">
											<label for="newPasswordRepeat">Verify Password :</label>
											<input type="password" class="form-control" id="newPasswordRepeat"
												   placeholder="Verify Password">
										</div>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary px-4" data-dismiss="modal">Close</button>
									<button type="button" class="btn btn-primary px-3">Save</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


    <script src="../assets/js/jquery/jquery-3.3.1.min.js"></script>
	<script src="../assets/js/bootstrap/bootstrap.js"></script>
    <script src="../assets/js/loading.js"></script>
	<script src="../assets/js/action-modal.js"></script>
	<script src="../assets/js/api/my-items/show-my-items-list.js"></script>

    <script src="../assets/components/js/my-items.js"></script>
    <script src="../assets/components/js/top-navbar.js"></script>
</body>
</html>
