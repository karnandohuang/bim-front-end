<!DOCTYPE html>
<html>
<head>
    <title>Items</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/base_style.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../assets/css/loading.css">
    <!--<link rel="stylesheet" type="text/css" href="../assets/css/table-pagination-button.css">-->

    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon/favicon-32x32.png">
</head>
<body>
<div id="progress" class="waiting">
</div>
<div class="container-fluid p-0 m-0">
    <div class="row" id="page-row">
        <div class="left-navbar col-sm-2 col-md-3 col-lg-3 col-xl-2 p-0 shadow"></div>
        <div class="col-sm-10 col-md-9 col-lg-9 col-xl-10 p-0">
            <div id="top-navbar"></div>

            <div class="action-buttons p-4">
                <div class="row pt-1 pl-1 pr-4">
                    <div class="col-3 px-2" id="request-button-div">
                        <button type="button" class="btn btn-success btn-block action-button" data-toggle="modal"
                                data-name="Request Item" id="request-button">
                            Request Item</button>
                    </div>
                    <div class="col-3 px-2" id="entry-button-div">
                        <button type="button" class="btn btn-primary btn-block action-button" data-toggle="modal"
                                id="entry-button">Entry Item</button>
                    </div>
                    <div class="col-3 px-1" id="delete-button-div">
                        <button type="button" class="btn btn-danger btn-block action-button" data-toggle="modal"
                                id="delete-button">Delete Item</button>
                    </div>
                </div>

                <div class="title-and-sort-div"></div>

                <div class="table-responsive">
                    <table class="table table-hover" id="data-table">
                        <thead>
                        <tr>
                            <th scope="col" class="pl-3">
                                <input class="select-all form-check-input position-static m-0" type="checkbox" value=""
                                       id="selects"\>
                            </th>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Location</th>
                            <th scope="col">Qty</th>
                            <th scope="col" class="text-center">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div id="table-pagination-div"></div>
                </div>

                <div class="modal action-modal fade" id="item-action-modal" tabindex="-1" role="dialog"
                     aria-labelledby="item-action-label" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="item-action-label"></h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <form id="entry-edit-form" onsubmit="return false" novalidate class="needs-validation">
                                        <div class="form-group row" id="input-item-id-row">
                                            <label for="input-item-id" class="col-sm-3 col-form-label">Item ID</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="input-item-id" placeholder="Item ID" readonly>
                                                <div class="invalid-feedback">
                                                    Please input item ID.
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="input-item-name" class="col-sm-3 col-form-label">Item Name</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="input-item-name" placeholder="Item Name" required>
                                                <div class="invalid-feedback">
                                                    Please input item Name.
                                                </div>
                                            </div>

                                        </div>
                                        <div class="form-group row">
                                            <label for="input-item-price" class="col-sm-3 col-form-label">Item Price</label>
                                            <div class="col-sm-8">
                                                <input type="number" class="form-control" id="input-item-price"
                                                       placeholder="Item Price" min="0" required>
                                                <div class="invalid-feedback">
                                                    Please input item Price.
                                                </div>
                                            </div>

                                        </div>
                                        <div class="form-group row">
                                            <label for="input-item-qty" class="col-sm-3 col-form-label">Item Qty</label>
                                            <div class="col-sm-8">
                                                <input type="number" class="form-control" id="input-item-qty"
                                                       placeholder="Item Quantity" min="0" required>
                                                <div class="invalid-feedback">
                                                    Please input item Quantity.
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="input-item-location" class="col-sm-3 col-form-label">Item Location</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" id="input-item-location"
                                                       placeholder="Item Location" required>
                                                <div class="invalid-feedback">
                                                    Please input item Location.
                                                </div>
                                            </div>

                                        </div>
                                        <div class="form-group row">
                                            <label for="input-item-image" class="col-sm-3 col-form-label">Item Image</label>
                                            <div class="col-sm-7 custom-file mx-3 mb-3">
                                                <input type="file" class="custom-file-input" id="input-item-image"
                                                accept="image/jpeg,image/png,image/jpg" required>
                                                <label class="custom-file-label" for="input-item-image"
                                                       id="input-item-image-label">Format: *.jpeg, *.jpg, *.png</label>
                                                <div class="invalid-feedback">
                                                    Please Upload Item Image.
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row" style="height: 200px;">
                                            <label for="input-item-image" class="col-sm-3 col-form-label">Image Preview</label>
                                            <div class="col-sm-8">
                                                <div id="item-image-preview">
                                                    <img src="../assets/images/image-preview.png" id="image-preview"
                                                         height="200px">
                                                </div>
                                            </div>
                                        </div>

                                        <input type="submit" id="submit-form" value="submit" style="display: none;">

                                    </form>
                                    <div class="table-responsive" id="request-div" style="display: none">
                                        <table class="table table-hover" id="request-table">
                                            <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">Name</th>
                                                <th scope="col">Location</th>
                                                <th scope="col">Qty</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>

                                    <div id="item-information-div" style="display: none;">
                                        <div class="row">
                                            <div class="col-5 px-2">
                                                <div class="card">
                                                    <div class="card-body p-2">
                                                        <img src="../assets/images/no-image-available.png" class="rounded img-fluid"
                                                             alt="Image Not Available"
                                                             id="item-info-image">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-7 px-2">
                                                <ul class="list-group">
                                                    <li class="list-group-item active">
                                                        <h3 id="item-info-name" class="m-0"></h3>
                                                    </li>
                                                    <li class="list-group-item">
                                                        ID : <span id="item-info-id"></span>

                                                    </li>
                                                    <li class="list-group-item">
                                                        Price : <span id="item-info-price"></span>
                                                    </li>
                                                    <li class="list-group-item">
                                                        Qty : <span id="item-info-qty"></span>

                                                    </li>
                                                    <li class="list-group-item">
                                                        Location : <span id="item-info-location"></span>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>

                                    </div>

                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary modal-save-button" id="">Save</button>
                            </div>
                        </div>

                    </div>
                </div>

                <div id="change-password-div"></div>
                <div id="message-box-div"></div>
            </div>
        </div>
    </div>
</div>

<script src="../assets/js/jquery/jquery-3.3.1.min.js"></script>
<script src="../assets/js/bootstrap/bootstrap.js"></script>
<script src="../assets/js/loading.js"></script>

<script src="../assets/components/js/left-navbar/items.js"></script>
<script src="../assets/components/js/top-navbar.js"></script>
<script src="../assets/components/js/change-password.js"></script>
<script src="../assets/components/js/message-box.js"></script>
<script src="../assets/components/js/table-pagination-button.js"></script>
<script src="../assets/components/js/table-title-and-sort/items-table-title-and-sort.js"></script>
<!--<script src="../assets/js/table-pagination-button.js"></script>-->

<script src="../assets/js/api/checkbox.js"></script>
<script src="../assets/js/api/items/show-item-list.js"></script>
<script src="../assets/js/api/items/item-action-button.js"></script>
<script src="../assets/js/api/items/entry-item.js"></script>
<script src="../assets/js/api/items/item-form-validation.js"></script>
<script src="../assets/js/api/items/edit-item-button.js"></script>
<script src="../assets/js/api/items/info-item-button.js"></script>
<script src="../assets/js/api/items/print-item-button.js"></script>

<script src="../assets/js/api/auth/check-logged-in.js"></script>
<script src="../assets/js/api/auth/logout.js"></script>

</body>
</html>
